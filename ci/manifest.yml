projects:
  - libvirt-php
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-php

targets:
  alpine-317:
    jobs:
      - arch: x86_64
        variables:
          CONFIGURE_ARGS: --with-php=/usr/bin/php81 --with-php-config=/usr/bin/php-config81

  alpine-318:
    jobs:
      - arch: x86_64

  alpine-edge:
    jobs:
      - arch: x86_64
        allow-failure: true

  debian-11:
    projects:
      - libvirt-php
      - libvirt+minimal

    jobs:
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true


  fedora-37: x86_64

  fedora-38: x86_64

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true

  opensuse-leap-15: x86_64

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true

  ubuntu-2004: x86_64

  ubuntu-2204: x86_64
