projects:
  - libvirt-php
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-php

targets:
  debian-11:
    projects:
      - libvirt-php
      - libvirt+minimal

    jobs:
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true


  fedora-36: x86_64

  fedora-37: x86_64

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true

  opensuse-leap-153: x86_64

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true

  ubuntu-2004: x86_64

  ubuntu-2204: x86_64
